<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  
  <link href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <script src="libs/underscore.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/helper.js"></script>
  <script src="scripts/database.js"></script>
  <script src="scripts/sort.js"></script>
  <script src="scripts/filter.js"></script>
  <script src="scripts/manager.js"></script>

</head>
<body>
<template id="item">
  <tr>
    <td>{{id}}</td>
    <td>{{lastName}}</td>
    <td>{{firstName}}</td>
    <td>{{age}}</td>
    <td class="editItem">&#9998</td>
    <td class="removeItem">&times</td>
  </tr>
</template>


<div class="row">
  <div class="col-xs-3">
    <form role="form" >
      <div class="form-group">
        <label for="lName">Lastname</label>
        <input type="text" class="form-control" id="lName" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label for="fName">Firstname</label>
        <input type="text" class="form-control" id="fName" placeholder="Firstname">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" min="0" max="120" class="form-control" id="age" placeholder="Age">
      </div>
      <button type="button" class="btn btn-success" id="add-btn">Add</button>
    </form>
    <label for="search-form"></label>
    <div class="input-group" id="search-form">
      <input type="text" class="form-control" id="search" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="search-btn">Go!</button>
      </span>
    </div>
  </div>
  <div class="col-xs-6">
    <table class="table table-striped" id="table">
    <thead>
      <tr>
        <th>Id</th>
        <th data-type="string">Lastname</th>
        <th data-type="string">Firstname</th>
        <th data-type="number">Age</th>
        <th></th>
        <th></th>
      </tr>
      <tbody>
      </tbody>
    </thead>
    </table>
    <button type="button" class="btn btn-danger" id="clear-btn">Clear</button>
    <button type="button" class="btn btn-info" id="save-btn">Save</button>
    <button type="button" class="btn btn-warning" id="cancel-btn">Cancel</button>
  </div>
</div>
</body>
</html>
